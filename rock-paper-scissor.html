<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <link rel="stylesheet" href="rock-paper-scissor.css">
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"><img src=".\Exercises\rock-emoji.png" alt="missing img" class="move-icon"></button>

    <button class="move-button js-paper-button"><img src=".\Exercises\paper-emoji.png" alt="missing img" class="move-icon"></button>

    <button class="move-button js-scissors-button"><img src=".\Exercises\scissors-emoji.png" alt="missing img" class="move-icon"></button>
  
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button class="reset-button js-reset-button">Reset Score</button>
    <button class="auto-play-button js-autoplay-button">Auto Play</button>
    <div class="js-confirmation"></div>

    <script src="rock-paper-scissor.js">
    </script>
  </body>
</html>
